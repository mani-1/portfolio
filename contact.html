<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>John Doe | UI/UX Designer & photographer</title>
  </head>
  <body>
    <header class="header line-head about-head">
      <div class="container">
        <div class="header-navigation">
          <nav class="header-nav">
            <img src="img/logo.png" alt="my logo" class="head-logo" />
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="work.html">Work</a></li>
              <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="section-form section py-2">
      <div class="container">
        <h2>contact me</h2>
        <div class="bottom-line"></div>
        <p class="lead py-1">Here is how you can reach me</p>
        <div class="form-detail py-2">
          <form action="">
            <div class="form-list">
              <input type="text" name="text" placeholder="Name" class="name" />
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                class="email"
              />
              <input
                type="text"
                name="subject"
                placeholder="subject"
                class="subject"
              />
              <input
                type="number"
                name="number"
                placeholder="Phone number"
                class="phone-number"
              />
              <textarea name="textarea" class="textarea">
  Enter Message</textarea
              >
            </div>
            <div class="form-button container py-3">
              <button>submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="user">
      <div class="container user-detail">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>email</h3>
          <p>john@something.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>phone</h3>
          <p>(5555) 5555-5555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Main st, Boston MA</p>
        </div>
      </div>
    </section>
    <div class="start">
      <h1>Let's Start Your Next Project</h1>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p>copyright &copy;2020. All Rights Reserved</p>
        <ul>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-facebook"></i></li>
          <li><i class="fab fa-instagram"></i></li>
          <li><i class="fab fa-linkedin"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
